            <div class="container-fluid">
              <!-- login -->
              <div class="card card-info">
                <div class="card-header">
                  <h3 class="card-title">กรอกข้อมูลสูตรอาหารใหม่</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="createRecipesForm" class="form-horizontal">
                  <div class="card-body">
                    <div class="form-group row">
                      <label for="inputMenuName" class="col-sm-2 col-form-label">ชื่อเมนู</label>
                      <div class="col-sm-10">
                        <input type="text" name="name_of_menu" class="form-control" id="inputMenuName" placeholder="ชื่อเมนู">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputMenuPicture" class="col-sm-2 col-form-label">รูปภาพ (ลิ้งค์)</label>
                      <div class="col-sm-10">
                        <input type="text" name="picture_of_menu" class="form-control" id="inputMenuPicture" placeholder="https://example-img.com/ตัวอย่างรูป-img.img">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputMenuMaterial" class="col-sm-2 col-form-label">วัตถุดิบ</label>
                      <div class="col-sm-10">
                        <input type="text" name="material_of_menu" class="form-control" id="inputMenuMaterial" placeholder="เนื้อสัตว์, เครื่องปรุง">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputMenuStructure" class="col-sm-2 col-form-label">ขั้นตอน</label>
                      <div class="col-sm-10">
                        <textarea name="menu_structure" class="form-control" id="inputMenuStructure" placeholder="ขั้นตอนการทำอาหาร" rows="5"></textarea>
                      </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputMenuDuration" class="col-sm-2 col-form-label">ระยะเวลา (นาที)</label>
                          <div class="col-sm-10">
                            <select name="menu_duration" id="inputMenuDuration" class="form-control">
                              <option value="5 - 10 mins">5 - 10 mins</option>
                              <option value="11 - 30 mins">11 - 30 mins</option>
                              <option value="31 - 60 mins">31 - 60 mins</option>
                              <option value="60+ mins">60+ mins</option>
                            </select>
                          </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputMenuDifficulty" class="col-sm-2 col-form-label">ระดับความยากง่ายของสูตร</label>
                          <div class="col-sm-10">
                            <select name="menu_level_of_difficulty" id="inputMenuDifficulty" class="form-control">
                              <option value="Easy">Easy</option>
                              <option value="Medium">Medium</option>
                              <option value="Hard">Hard</option>
                              <option value="Extremely Hard">Extremely Hard</option>
                            </select>
                          </div>
                      </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-info">บันทึกข้อมูล</button>
                  </div>
                  <!-- /.card-footer -->
                </form>
